
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT | 광고문자 플랫폼</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background-color: #ffd700;
      border-radius: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: #111;
    }

    h1 {
      font-size: 36px;
      color: #ffd700;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 320px;
    }

    .button-group a {
      text-decoration: none;
    }

    .button-group button {
      padding: 14px 20px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: bold;
      background: #ffd700;
      color: #111;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .button-group button:hover {
      background: #e6c200;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">🐐</div>
  <h1>메시징의 GOAT</h1>
  <p>광고문자 플랫폼 GOAT<br>누구나 어떤 문의든 환영합니다.</p>
  <div class="button-group">
    <a href="https://t.me/goat_sms_support" target="_blank">
      <button>텔레그램 문의하기</button>
    </a>
    <a href="https://goat.kr/pricing" target="_blank">
      <button>요금 안내</button>
    </a>
    <a href="https://goat.kr/api" target="_blank">
      <button>API 연동</button>
    </a>
    <a href="https://goat.kr/analytics" target="_blank">
      <button>광고 효과 분석</button>
    </a>
  </div>
</body>
</html>
