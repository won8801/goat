<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>3ÏÇ¨ ÌÖåÏä§Ìä∏</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Segoe UI', sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }

    .input-wrapper {
      background: white;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 0.5rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    textarea {
      width: 100%;
      border: none;
      resize: none;
      outline: none;
      font-size: 15px;
      line-height: 1.5;
      border-radius: 10px;
      padding: 1rem;
      background: #f0f0f0;
      min-height: 120px;
      box-sizing: border-box;
    }

    .byte-counter {
      max-width: 400px;
      margin: 0 auto 1rem auto;
      font-size: 13px;
      text-align: right;
      color: #555;
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 20px;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .results {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .carrier {
      font-weight: bold;
      margin: 0.5rem;
      flex: 1 1 30%;
      text-align: center;
    }

    .status {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .fail {
      background: #f8d7da;
      color: #721c24;
    }

    .pending {
      background: #fff3cd;
      color: #856404;
    }

    .log-box {
      margin-top: 2rem;
      padding: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .log-box h3 {
      margin-top: 0;
    }

    .log-entry {
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }

    .log-entry .message {
      font-weight: bold;
      margin-bottom: 0.4rem;
    }

    .log-entry .results {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      gap: 10px;
    }

    .log-status {
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-weight: bold;
      flex: 1 1 30%;
      text-align: center;
    }

    @media (max-width: 480px) {
      textarea {
        font-size: 14px;
        padding: 0.8rem;
        min-height: 100px;
      }

      button {
        width: 100%;
      }

      .results {
        flex-direction: column;
        align-items: center;
      }

      .log-entry .results {
        flex-direction: column;
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">üì≤ 3ÏÇ¨ ÌÖåÏä§Ìä∏</h1>

  <div class="input-wrapper">
    <textarea id="message" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
  </div>
  <div class="byte-counter" id="byteCount">0 / 140</div>
  <button id="testBtn" onclick="startTest()">Î∞úÏÜ°ÌïòÍ∏∞</button>

  <div class="results" id="results">
    <div class="carrier">SK: <span id="skStatus" class="status pending">ÎåÄÍ∏∞ Ï§ë...</span></div>
    <div class="carrier">KT: <span id="ktStatus" class="status pending">ÎåÄÍ∏∞ Ï§ë...</span></div>
    <div class="carrier">LG: <span id="lgStatus" class="status pending">ÎåÄÍ∏∞ Ï§ë...</span></div>
  </div>

  <div class="log-box">
    <h3>üìú Ïù¥Ï†Ñ ÌÜµÏã† Í≤∞Í≥º</h3>
    <div id="log"></div>
  </div>

  <script>
    const API_URL = 'https://sms-backend-t9vy.onrender.com/api/send-sms';

    const MAX_BYTES = 140;

    const phoneMap = {
      sk: '821087571752',
      kt: '821022931752',
      lg: '821064611752'
    };

    const labelMap = {
      sk: 'SK',
      kt: 'KT',
      lg: 'LG'
    };

    const messageInput = document.getElementById('message');
    const byteCounter = document.getElementById('byteCount');
    const testButton = document.getElementById('testBtn');
    const logBox = document.getElementById('log');

    function getByteLength(str) {
      return new TextEncoder().encode(str).length;
    }

    messageInput.addEventListener('input', () => {
      const currentText = messageInput.value;
      const byteLength = getByteLength(currentText);
      byteCounter.textContent = `${byteLength} / ${MAX_BYTES}`;
      testButton.disabled = byteLength === 0 || byteLength > MAX_BYTES;
    });

    function setStatus(carrier, status, text) {
      const el = document.getElementById(`${carrier}Status`);
      el.textContent = text;
      el.className = `status ${status}`;
    }

    function appendToLog(statusMap, messageText) {
      const timestamp = new Date().toLocaleTimeString();
      const div = document.createElement('div');
      div.className = 'log-entry';
      div.innerHTML = `
        <div class="message">üïí ${timestamp} - "${messageText}"</div>
        <div class="results">
          <div class="log-status ${statusMap.sk}">SK: ${statusMap.sk.toUpperCase()}</div>
          <div class="log-status ${statusMap.kt}">KT: ${statusMap.kt.toUpperCase()}</div>
          <div class="log-status ${statusMap.lg}">LG: ${statusMap.lg.toUpperCase()}</div>
        </div>
      `;
      logBox.prepend(div);
    }

    function sendSMS(carrier, message) {
      return new Promise((resolve, reject) => {
        const payload = {
          appkey: 'JdkwtQ',
          appsecret: 'txUzqH',
          appcode: '1000',
          to: phoneMap[carrier],
          message
        };

        const controller = new AbortController();
        const timeout = setTimeout(() => {
          controller.abort();
          reject('timeout');
        }, 45000);

        fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          signal: controller.signal
        })
        .then(response => {
          clearTimeout(timeout);
          if (response.ok) resolve();
          else reject('server error');
        })
        .catch(err => {
          clearTimeout(timeout);
          reject(err.name === 'AbortError' ? 'timeout' : 'network error');
        });
      });
    }

    function startTest() {
      const msg = messageInput.value.trim();
      if (!msg || getByteLength(msg) > MAX_BYTES) {
        alert('Î©îÏãúÏßÄ ÏûÖÎ†• Ïò§Î•ò ÎòêÎäî 140Î∞îÏù¥Ìä∏ Ï¥àÍ≥ºÏûÖÎãàÎã§.');
        return;
      }

      const statusMap = { sk: '', kt: '', lg: '' };

      ['sk', 'kt', 'lg'].forEach(carrier => {
        setStatus(carrier, 'pending', 'Ï†ÑÏÜ° Ï§ë...');
        sendSMS(carrier, msg)
          .then(() => {
            setStatus(carrier, 'success', `${labelMap[carrier]} ÌÜµÏã† ÏÑ±Í≥µ ‚úÖ`);
            statusMap[carrier] = 'success';
          })
          .catch(reason => {
            const text = reason === 'timeout' ? 'ÏùëÎãµ ÏóÜÏùå ‚ùå' : 'Ïã§Ìå® ‚ùå';
            setStatus(carrier, 'fail', `${labelMap[carrier]} ${text}`);
            statusMap[carrier] = 'fail';
          })
          .finally(() => {
            if (Object.values(statusMap).every(s => s)) {
              appendToLog(statusMap, msg);
            }
          });
      });
    }
  </script>
</body>
</html>
